<!-- BgGlassmorphism Component - Reusable glassmorphism background effect -->
{% macro render(container_class='absolute inset-x-0 md:top-10 xl:top-40 min-h-0
pl-20 py-24 flex overflow-hidden z-0 pointer-events-none', other_class='') %}
<div
  class="nc-BgGlassmorphism {{ container_class }}"
  data-nc-id="BgGlassmorphism"
>
  <span
    class="block h-72 w-72 rounded-full bg-[#ef233c] opacity-10 mix-blend-multiply blur-3xl filter lg:h-96 lg:w-96 {{ other_class }}"
  ></span>
  <span
    class="nc-animation-delay-2000 -ml-20 mt-40 block h-72 w-72 rounded-full bg-[#04868b] opacity-10 mix-blend-multiply blur-3xl filter lg:h-96 lg:w-96"
  ></span>
</div>
{% endmacro %}
