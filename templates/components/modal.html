{% macro render(
    id,
    class_name='',
    container_class='',
    backdrop_class='',
    content_class='',
    initial_open=False
    ) %}
    <div id="{{ id }}"
         class="fixed inset-0 z-40 {{ 'block' if initial_open else 'hidden' }} {{ container_class }}"
         role="dialog"
         aria-modal="true"
         aria-hidden="{{ 'false' if initial_open else 'true' }}"
         data-modal
         data-modal-id="{{ id }}">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-[#00000099] {{ backdrop_class }}"
             data-modal-backdrop></div>
        <!-- Centering wrapper -->
        <div class="relative z-10 flex min-h-dvh w-full items-center justify-center p-4">
            <!-- Dialog panel -->
            <div class="w-[95%] 640:w-[70%] 1180:w-[50%] relative rounded-[18px] bg-primary-white p-7 drop-shadow-2xl {{ class_name }}">
                {% if content_class %}
                    <div class="{{ content_class }}">{{ caller() }}</div>
                {% else %}
                    {{ caller() }}
                {% endif %}
            </div>
        </div>
    </div>
{% endmacro %}
